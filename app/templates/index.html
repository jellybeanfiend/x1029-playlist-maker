<!doctype html>
<html>
<head>
	<title>X1029 Playlist Maker</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',
    filename='style.css') }}">
    </head>
<body>
	<h1>X1029 Playlist Maker</h1>
    <div class="container">
        <div class="options">
            <div class="box option create">
                <h2>Create</h2>
                <form action="authorize/request/" method="POST">
                    <div class="form-group">
                        <input type="text" class="form-control" name="playlistName"
                        id="playlistName" placeholder="Name of Playlist">
                    </div>
                    <input type="hidden" value="create" name="action">
                <button type="submit" id="make-playlist-btn">Make
                        Playlist</button>
          </form>

            </div>
            <div class="box option update">
                <h2>Update</h2>
                    <p>Add the newest X102.9 songs to a preexisting playlist.</p>
                    <form action="authorize/request/" name="action" method="POST">
                        <input type="hidden" value="update">
                        <button type="submit" id="update-playlist-btn">Update
                        Playlist</button>
                    </form>
            </div>
        </div>
        <div class="box about">
        <h2>About</h2>
        <p>blah blah blah</p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='index.js') }}"
        type="text/javascript"></script>

</body>
</html>
